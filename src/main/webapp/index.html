<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Insert title here</title>
</head>
<body>
    <form class="container" action="app1" method="post">
        <div>
            <div class="box">
                <div class="leftcontainer">
                    <div class="logo">
                        <span>
                            <img src="img/me_favicon.png" alt="snehal" id="log-img">
                        </span>
                        <span id="log-title">Snehal</span>
                    </div>
                    <div class="desc">
                        <p>Welcome to my Login Page</p>
                    </div>
                </div>
                <div class="rightcontainer">
                    <div class="header">
                        <h2>Login Page</h2>
                    </div>
                    <form>
                        <div class="formpage">
                            <label for="email" id="form-label">User Name:</label><br>
                            <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>
                            <label for="password" id="form-label">Password:</label><br>
                            <input type="password" name="password" id="password" placeholder="Enter Your password"><br><br>
                            <div class="submit">
                                <button type="submit" id="submit-button">Log in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <p>Copy right &copy;Snehal Login Page all right reversed. </p>
            </div>
        </div>
    </form>
</body>
</html>
